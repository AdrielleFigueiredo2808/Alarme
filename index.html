<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="alarm clock.jpeg" alt="Imagem de um relÃ³gio despertador" />
      <h1 id="current-time">00:00:00</h1>
      <div class="content">
        <div class="column">
          <select name="hour" id="hour">
            <option value="Hour" selected hidden>Hora</option>
          </select>
        </div>

        <div class="column">
          <select name="minute" id="minute">
            <option value="Minute" selected hidden>Minuto</option>
          </select>
        </div>
      </div>

      <button id="set-alarm">Definir Alarme</button>

      <div id="alarms">
        <h2>Alarmes</h2>
        <ul id="alarm-list"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
